<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Draw of Teams</title>
  </head>
  <body>
    <div class="container">
      <h1>Draw of Teams</h1>
      <form>
        <label for="text" class="label">Player Name</label>
        <input type="text" class="input" id="name" />
        <div class="buttons">
          <button id="add" class="add-remove"><i class="fa-solid fa-plus"></i></button>
        </div>
      </form>
      <div class="list">
        <h2>Players:<span class="result" id="result">0</span></h2>
        <div class="all-players" id="all-players"></div>
      </div>
      <button id="draw" class="draw">Draw</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
